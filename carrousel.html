<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #717171 opacity 100;
  border-radius: 50%;
  
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: transparent;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>

<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext"><span class="dot"></span> </div>
        <a href="http://cidadao.saude.al.gov.br/saude-para-voce/aedes-aegypti/"><img src="http://verdadealagoas.com.br/wp-content/uploads/2019/04/ebanner-dengue-728x90.gif" width="728" height="90"></a>    
    </div>

    <div class="mySlides fade">
        <div class="numbertext"><span class="dot"></span> </div>
        <a href="http://cidadao.saude.al.gov.br/informacoes/dstaids/">  <img src="http://verdadealagoas.com.br/wp-content/uploads/2019/04/ebanner-HIV-728x90.gif"  width="728" height="90"></a>
    </div>

    <div class="mySlides fade">
        <div class="numbertext"><span class="dot"></span> </div>
        <a href="http://disquedenuncia.seguranca.al.gov.br/"> <img src="http://verdadealagoas.com.br/wp-content/uploads/2019/04/eBanner-728x90px-E.1.gif"  width="728" height="90"></a>
    </div>

</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 10000); // Change image every 2 seconds
}
</script>

</body>
</html>
